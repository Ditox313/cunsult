<section class="cases_home">
    <div class="container">
        <h2>Кейсы</h2>

        <div class="cases_home__list">
            <a href="#" *ngFor="let case of cases$ | async ; let i = index"  class="case_item"  style="background: url('{{case.previewSrc}}') no-repeat center center / cover;">
                <div class="case_item__wrap"></div>
                <h3>{{case.title}}</h3>
                <div class="case_item__info">
                    <div class="case_item__info___name">{{case.userName}} {{case.userSecondName}}</div>
                    <div class="case_item__programm"> {{case.userProgram}}-{{case.userSpecialization}}</div>
                </div>
            </a>
        </div>

        <a href="#" class="cases_home__btn">Смотреть все кейсы</a>
    </div>
</section>
